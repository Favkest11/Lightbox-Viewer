<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lightbox Viewer</title>
  </head>

  <body>
    <h1>Small Gallery</h1>
    <div class="gallery">
      <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"data-full="https://cdn.freecodecamp.org/curriculum/labs/stonehenge.jpg" >
   <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" data-full="https://cdn.freecodecamp.org/curriculum/labs/storm.jpg">
     <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" data-full="https://cdn.freecodecamp.org/curriculum/labs/trees.jpg">
    </div>
    <div class="lightbox">
      <button id="close-btn">&times</button>
      <img id="lightbox-image">
    </div>
    <script src="scripts/script.js"></script>
  </body>

</html>
